<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      form {
        margin: 0 auto;
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      #loadingContainer {
        display: none;
        margin-top: 20px;
      }
      #progressBar {
        width: 100%;
        background-color: #f3f3f3;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
      }
      #progress {
        height: 30px;
        width: 0;
        background-color: #4caf50;
        text-align: center;
        color: white;
        line-height: 30px;
        border-radius: 5px;
      }
      .error {
        color: red;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Video Downloader</h1>
    <form id="downloadForm">
      <label for="url">YouTube Video URL:</label>
      <input type="text" id="url" name="url" required />
      <label for="video_quality">Select video quality:</label>
      <select id="video_quality" name="video_quality">
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
        <option value="360p">360p</option>
      </select>
      <button type="submit">Download Video</button>
    </form>

    <div id="loadingContainer">
      <p>Downloading video...</p>
      <div id="progressBar">
        <div id="progress">0%</div>
      </div>
    </div>

    <div id="errorContainer" class="error"></div>

    <script>
      document
        .getElementById("downloadForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const url = document.getElementById("url").value;
          const videoQuality = document.getElementById("video_quality").value;

          // Clear any previous error messages
          document.getElementById("errorContainer").textContent = "";

          // Show loading animation
          document.getElementById("loadingContainer").style.display = "block";

          fetch("http://localhost:3000/downloadVideo", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url, videoQuality }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              // Track progress of the response
              const reader = response.body.getReader();
              const contentLength = +response.headers.get("Content-Length");
              let receivedLength = 0;
              let chunks = [];

              const progressElement = document.getElementById("progress");

              return new Promise((resolve, reject) => {
                reader
                  .read()
                  .then(function processText({ done, value }) {
                    if (done) {
                      resolve(new Blob(chunks));
                      return;
                    }

                    chunks.push(value);
                    receivedLength += value.length;

                    const percentComplete =
                      (receivedLength / contentLength) * 100;
                    progressElement.style.width = `${percentComplete}%`;
                    progressElement.textContent = `${Math.round(
                      percentComplete
                    )}%`;

                    return reader.read().then(processText);
                  })
                  .catch(reject);
              });
            })
            .then((blob) => {
              const a = document.createElement("a");
              const url = window.URL.createObjectURL(blob);
              a.href = url;
              a.download = "video.mp4"; // The file will be downloaded as video.mp4
              document.body.appendChild(a);
              a.click();
              window.URL.revokeObjectURL(url);

              // Hide loading animation
              document.getElementById("loadingContainer").style.display =
                "none";
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("errorContainer").textContent =
                "Error: " + error.message;

              // Hide loading animation
              document.getElementById("loadingContainer").style.display =
                "none";
            });
        });
    </script>
  </body>
</html>
